<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Communes</title>
</head>
<body>
  <div class="container mt-3">
<div class="row">
  <div class="col-4">
    <label for="region">Sélectionnez la région</label>
    <select class="form-select" id="region" aria-label="region"></select>
  </div>
  <div class="col-4">
    <label for="departement">Sélectionnez le département</label>
    <select class="form-select" id="departement" aria-label="departement"></select>
  </div>
  <div class="col-4">
    <label for="commune">Sélectionnez la commune</label>
    <select class="form-select" id="commune" aria-label="commune"></select>
  </div>
</div>
    
  </div>
 <div class="mt-3" id="population">
  habitants: <span id="population_label"></span>
 </div>
<table class="table table-striped text-center mt-3">
  <thead>
    <tr>
      <td>Nom</td>
      <td>Code Postal</td>
      <td>Population</td>
    </tr>
  </thead>
  <tbody  id="list">
    <tr id="list_label">
      <!-- <td>Thionville</td>
      <td>57100</td>
      <td>40000</td> -->
    </tr>
  </tbody>
</table>
<div class="total mt-3">
  total habitants: <span id="total_label"></span> 
</div>
<div class="row justify-content-center mt-3">
  <div class="col-md-8 text-center">
    <!-- Changer de ville -->
    <div id="btnWeather" class="mt-2 text-center p-3 font-weight-bold text-uppercase d-inline-block">
      <a href="#">Regarder la météo</a>
    </div>
  </div>
</div>
  <script src="script.js"></script>
  <script src="meteo/meteo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
